# Set true color
set-option -sa terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"
set -sg terminal-overrides ",*:RGB"
set-option -as terminal-overrides ',*:Smulx=\E[4::%p1%dm:Rmul=\E[4::%p1%dm'
set-option -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m:Rmulc=\E[59::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Set mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'b0o/tmux-autoreload'
# set -g @plugin 'catppuccin/tmux'

# Catppuccin
# set -g @catppuccin_flavour 'mocha'
# set -g @catppuccin_host "on"
# set -g @catppuccin_user "on"
# set -g @catppuccin_date_time "%Y-%m-%d %H:%M"

# Gruvbox
set -g @plugin 'janders223/gruvbox-tmux'
set -g @gruvbox-show-powerline true
set -g @gruvbox-military-time true
set -g @gruvbox-show-left-icon session
set -g @gruvbox-show-weather false
set -g @gruvbox-show-battery false

# Set vi-mode
set-window-option -g mode-keys vi

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'
